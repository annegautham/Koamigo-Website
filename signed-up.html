<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to Koamigo!</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet"/>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f0f9f0 0%, #dcefdc 100%);
        color: #1b5e20;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        margin: 0;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 90% 10%, rgba(67, 160, 71, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 10% 90%, rgba(67, 160, 71, 0.1) 0%, transparent 40%),
          radial-gradient(circle at 50% 50%, rgba(67, 160, 71, 0.05) 0%, transparent 60%);
        pointer-events: none;
      }

      .floating-shapes {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .shape {
        position: absolute;
        border-radius: 50%;
        background: rgba(67, 160, 71, 0.1);
      }

      .shape:nth-child(1) {
        width: 150px;
        height: 150px;
        top: 15%;
        left: 10%;
        animation: float-1 20s infinite ease-in-out;
      }

      .shape:nth-child(2) {
        width: 100px;
        height: 100px;
        top: 20%;
        right: 15%;
        animation: float-2 15s infinite ease-in-out;
      }

      .shape:nth-child(3) {
        width: 120px;
        height: 120px;
        bottom: 15%;
        right: 10%;
        animation: float-3 18s infinite ease-in-out;
      }

      @keyframes float-1 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-30px, 30px); }
      }

      @keyframes float-2 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(20px, -20px); }
      }

      @keyframes float-3 {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-25px, -25px); }
      }

      .card {
        background-color: rgba(255, 255, 255, 0.95);
        padding: 3rem;
        border-radius: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 600px;
        width: calc(100% - 4rem);
        animation: fadeIn 1s ease-out;
        position: relative;
        overflow: hidden;
        margin: 0 auto;
        text-align: center;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 8px;
        background: linear-gradient(90deg, #2e7d32, #43a047);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #43a047, #2e7d32);
        border-radius: 50%;
        margin: 0 auto 2rem;
        position: relative;
        animation: scaleIn 0.5s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .success-icon::before {
        content: '';
        width: 25px;
        height: 12px;
        border: 4px solid white;
        border-top: 0;
        border-right: 0;
        position: absolute;
        transform: rotate(-45deg);
        top: 32px;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #2e7d32, #43a047);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: titleFade 1s ease-out;
      }

      @keyframes titleFade {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        color: #1b5e20;
        animation: fadeIn 1s ease-out 0.3s both;
      }

      .app-button {
        display: inline-block;
        background: linear-gradient(135deg, #43a047, #2e7d32);
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        animation: fadeIn 1s ease-out 0.6s both;
      }

      .app-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(46, 125, 50, 0.2);
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        .card {
          padding: 2rem;
          margin: 1rem;
        }

        .success-icon {
          width: 60px;
          height: 60px;
          margin-bottom: 1.5rem;
        }

        .success-icon::before {
          width: 20px;
          height: 10px;
          border-width: 3px;
          top: 24px;
        }

        p {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <div class="card">
      <div class="success-icon"></div>
      <h1>You're All Set!</h1>
      <p>Thanks for signing up! You can now return to the Koamigo app and log in to start your wellness journey.</p>
      <a href="https://apps.apple.com/us/app/koamigo/id6749494371" class="app-button">Return to App</a>
    </div>
  </body>
</html>
